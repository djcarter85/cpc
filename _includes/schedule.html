<section class="section">
  <div class="container">
    <h2 class="title">Schedule</h2>
    <table class="table is-striped is-hoverable">
      <tbody>
        {% for item in site.data.schedule %}
        <tr>
          <td>{{ item.time }}</td>
          <td>{{ item.session }}</td>
          <td>{{ item.notes }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
